<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>cssMemSlider</title>
</head>

<body>
   <div class="container">
      <div class="memSlider">
         <input type="radio" name="memes" id="slide_1" checked>
         <input type="radio" name="memes" id="slide_2">
         <input type="radio" name="memes" id="slide_3">
         <input type="radio" name="memes" id="slide_4">

         <div class="slider__photos">
            <div class="photos">
               <div class="photo photo_1"></div>
               <div class="photo photo_2"></div>
               <div class="photo photo_3"></div>
               <div class="photo photo_4"></div>
            </div>
         </div>

         <div class="slider__names">
            <div class="names">
               <div class="name name_1">Коротко о белорусской весне:</div>
               <div class="name name_2">Вот и лето пришло!</div>
               <div class="name name_3">Осень наступила - пора в теплые края!</div>
               <div class="name name_4">Зима наступает!</div>
            </div>

            <div class="slider__bullets">
               <label for="slide_1" id="bullet_1">
                  <div class="bullet"></div>
               </label>
               <label for="slide_2" id="bullet_2">
                  <div class="bullet"></div>
               </label>
               <label for="slide_3" id="bullet_3">
                  <div class="bullet"></div>
               </label>
               <label for="slide_4" id="bullet_4">
                  <div class="bullet"></div>
               </label>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
